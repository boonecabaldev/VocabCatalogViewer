<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vocab Master</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --primary: #6e48aa;
        --secondary: #9d50bb;
        --accent: #4776e6;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --neon: #0ff0fc;
      }

      body {
        width: 800px;
        height: 600px;
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, var(--dark), #16213e);
        color: var(--light);
        overflow: hidden;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--neon);
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        margin: 0;
        background: linear-gradient(to right, var(--neon), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(15, 240, 252, 0.3);
        font-size: 2.2rem;
      }

      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .search-box {
        flex-grow: 1;
        position: relative;
        min-width: 250px;
      }

      input,
      select {
        padding: 12px 15px;
        border-radius: 25px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        width: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        box-shadow: 0 0 20px var(--neon);
        background: rgba(255, 255, 255, 0.15);
      }

      .search-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--neon);
      }

      .filter-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .filter-label {
        font-weight: bold;
        color: var(--neon);
        font-size: 0.9rem;
      }

      .table-container {
        flex-grow: 1;
        overflow-y: auto;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        position: sticky;
        top: 0;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        padding: 15px;
        text-align: left;
        font-family: "Orbitron", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.8rem;
      }

      td {
        padding: 12px 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      tr:hover {
        background: rgba(110, 72, 170, 0.2);
      }

      .tag {
        display: inline-block;
        background: rgba(15, 240, 252, 0.2);
        color: var(--neon);
        padding: 3px 8px;
        border-radius: 15px;
        font-size: 0.7rem;
        margin-right: 5px;
        margin-bottom: 5px;
      }

      .big-word {
        color: var(--neon);
        font-weight: bold;
      }

      .positive {
        color: #4caf50;
      }

      .negative {
        color: #f44336;
      }

      .neutral {
        color: #9e9e9e;
      }

      .tone {
        color: #ffc107;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--secondary);
        border-radius: 4px;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(15, 240, 252, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(15, 240, 252, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(15, 240, 252, 0);
        }
      }

      /* Improved Controls */
      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        align-items: center;
      }

      .filter-group {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .filter-label {
        font-weight: bold;
        color: var(--neon);
        font-size: 0.8rem;
        white-space: nowrap;
      }

      select {
        padding: 8px 12px;
        border-radius: 20px;
        border: 1px solid rgba(15, 240, 252, 0.3);
        background: rgba(26, 26, 46, 0.8);
        color: white;
        font-size: 0.85rem;
        min-width: 120px;
        cursor: pointer;
        appearance: none;
        background-image: linear-gradient(45deg, transparent 50%, var(--neon) 50%),
          linear-gradient(135deg, var(--neon) 50%, transparent 50%);
        background-position:
          calc(100% - 15px) 50%,
          calc(100% - 10px) 50%;
        background-size:
          5px 5px,
          5px 5px;
        background-repeat: no-repeat;
        transition: all 0.2s ease;
      }

      select:focus {
        outline: none;
        border-color: var(--neon);
        box-shadow: 0 0 0 2px rgba(15, 240, 252, 0.2);
      }

      /* Fix dropdown options styling */
      select option {
        background: var(--dark);
        color: var(--light);
        padding: 8px;
      }

      /* Search box adjustments */
      .search-box {
        flex-grow: 1;
        min-width: 200px;
      }

      .search-box input {
        padding: 8px 15px;
        font-size: 0.9rem;
        width: 92%;
      }

      /* Table sizing adjustments */
      th,
      td {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      /* Tag sizing */
      .tag {
        font-size: 0.7rem;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-book-open"></i> Vocab Master</h1>
        <div class="filter-group">
          <span class="filter-label">Words: <span id="word-count">0</span></span>
        </div>
      </header>

<div class="controls">
  <div class="search-box">
    <input type="text" id="search-input" placeholder="ðŸ” Search words..." autocomplete="off">
  </div>
  
  <div class="select-wrapper">
    <select id="class-filter">
      <option value="all" selected disabled>Word Class</option>
      <option value="Normal">Normal</option>
      <option value="Big">Big</option>
    </select>
  </div>
  
  <div class="select-wrapper">
    <select id="type-filter">
      <option value="all" selected disabled>Word Type</option>
      <option value="Positive">Positive</option>
      <option value="Negative">Negative</option>
      <option value="Neutral">Neutral</option>
      <option value="Tone">Tone</option>
    </select>
  </div>
  
  <div class="select-wrapper">
    <select id="tag-filter">
      <option value="all" selected disabled>Tags</option>
      <!-- Dynamic tags will populate here -->
    </select>
  </div>
</div>

      <div class="table-container">
        <table id="words-table">
          <thead>
            <tr>
              <th>Term</th>
              <th>Definition</th>
              <th>Class</th>
              <th>Type</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody>
            <!-- Words will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
